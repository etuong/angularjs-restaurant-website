<table class="table table-striped table-bordered">
  <tr>
    <th>Short Name</th>
    <th>Name</th>
    <th>Description</th>
    <th>Price</th>
  </tr>
  <tr ng-repeat="item in $ctrl.items">
    <td>{{ item.short_name }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.description }}</td>
    <td>
      {{ item.price_large | currency }}
    </td>
  </tr>
</table>
