<!doctype html>
<html lang="en">

<head>
  <title>Shopping List Check Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }

    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }

    li>button {
      margin-left: 6px;
    }

    li>input[type="number"] {
      width: 60px;
    }

    button>span {
      color: green;
    }
  </style>
</head>

<body ng-app="ShoppingListCheckOff">
  <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

      <!-- To Buy List -->
      <div class="col-md-6" ng-controller="ToBuyController as toBuyList">
        <h2>To Buy:</h2>
        <ul>
          <li ng-repeat="item in toBuyList.items">Buy <input type="number" ng-model=item.quantity min="1"> {{ item.name
            }} at
            {{ item.pricePerItem | customCurrency }} each<button class="btn btn-default"
              ng-click="toBuyList.addToCart($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button>
          </li>
        </ul>
        <div class="emptyMessage" ng-if="toBuyList.isEmpty()">Everything is bought!</div>
      </div>

      <!-- Already Bought List -->
      <div class="col-md-6" ng-controller="AlreadyBoughtController as boughtList">
        <h2>Already Bought:</h2>
        <ul>
          <li ng-repeat="item in boughtList.items">Bought {{ item.quantity }} of {{ item.name }} for total price of {{
            item.quantity * item.pricePerItem | customCurrency }}</li>
        </ul>
        <div class="emptyMessage" ng-if="boughtList.isEmpty()">Nothing bought yet.</div>
      </div>
    </div>
  </div>

  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
